components:
  schemas:
    AfEventExposureData:
      description: AF Event Exposure data managed by a given NEF Instance
      properties:
        afEvents:
          items:
            anyOf:
            - enum:
              - SVC_EXPERIENCE
              - UE_MOBILITY
              - UE_COMM
              - EXCEPTIONS
              type: string
            - type: string
          minItems: 1
          type: array
        afIds:
          items:
            type: string
          minItems: 1
          type: array
        appIds:
          items:
            type: string
          minItems: 1
          type: array
      required:
      - afEvents
      type: object
    AmfCond:
      anyOf:
      - required:
        - amfSetId
      - required:
        - amfRegionId
      description: Subscription to a set of AMFs, based on AMF Set Id and/or AMF Region
        Id
      properties:
        amfRegionId:
          pattern: ^[A-Fa-f0-9]{2}$
          type: string
        amfSetId:
          pattern: ^[0-3][A-Fa-f0-9]{2}$
          type: string
      type: object
    AmfInfo:
      description: Information of an AMF NF Instance
      properties:
        amfRegionId:
          pattern: ^[A-Fa-f0-9]{2}$
          type: string
        amfSetId:
          pattern: ^[0-3][A-Fa-f0-9]{2}$
          type: string
        backupInfoAmfFailure:
          items:
            properties:
              amfId:
                pattern: ^[A-Fa-f0-9]{6}$
                type: string
              plmnId:
                properties:
                  mcc:
                    pattern: ^\d{3}$
                    type: string
                  mnc:
                    pattern: ^\d{2,3}$
                    type: string
                  nid:
                    pattern: ^[A-Fa-f0-9]{11}$
                    type: string
                required:
                - mcc
                - mnc
                type: object
            required:
            - plmnId
            - amfId
            type: object
          minItems: 1
          type: array
        backupInfoAmfRemoval:
          items:
            properties:
              amfId:
                pattern: ^[A-Fa-f0-9]{6}$
                type: string
              plmnId:
                properties:
                  mcc:
                    pattern: ^\d{3}$
                    type: string
                  mnc:
                    pattern: ^\d{2,3}$
                    type: string
                  nid:
                    pattern: ^[A-Fa-f0-9]{11}$
                    type: string
                required:
                - mcc
                - mnc
                type: object
            required:
            - plmnId
            - amfId
            type: object
          minItems: 1
          type: array
        guamiList:
          items:
            properties:
              amfId:
                pattern: ^[A-Fa-f0-9]{6}$
                type: string
              plmnId:
                properties:
                  mcc:
                    pattern: ^\d{3}$
                    type: string
                  mnc:
                    pattern: ^\d{2,3}$
                    type: string
                  nid:
                    pattern: ^[A-Fa-f0-9]{11}$
                    type: string
                required:
                - mcc
                - mnc
                type: object
            required:
            - plmnId
            - amfId
            type: object
          minItems: 1
          type: array
        n2InterfaceAmfInfo:
          description: AMF N2 interface information
          properties:
            amfName:
              type: string
            ipv4EndpointAddress:
              items:
                example: 198.51.100.1
                pattern: ^(([0-9]|[1-9][0-9]|1[0-9][0-9]|2[0-4][0-9]|25[0-5])\.){3}([0-9]|[1-9][0-9]|1[0-9][0-9]|2[0-4][0-9]|25[0-5])$
                type: string
              minItems: 1
              type: array
            ipv6EndpointAddress:
              items:
                allOf:
                - pattern: ^((:|(0?|([1-9a-f][0-9a-f]{0,3}))):)((0?|([1-9a-f][0-9a-f]{0,3})):){0,6}(:|(0?|([1-9a-f][0-9a-f]{0,3})))$
                - pattern: ^((([^:]+:){7}([^:]+))|((([^:]+:)*[^:]+)?::(([^:]+:)*[^:]+)?))$
                example: 2001:db8:85a3::8a2e:370:7334
                type: string
              minItems: 1
              type: array
          type: object
        taiList:
          items:
            properties:
              nid:
                pattern: ^[A-Fa-f0-9]{11}$
                type: string
              plmnId:
                properties:
                  mcc:
                    pattern: ^\d{3}$
                    type: string
                  mnc:
                    pattern: ^\d{2,3}$
                    type: string
                required:
                - mcc
                - mnc
                type: object
              tac:
                pattern: (^[A-Fa-f0-9]{4}$)|(^[A-Fa-f0-9]{6}$)
                type: string
            required:
            - plmnId
            - tac
            type: object
          minItems: 1
          type: array
        taiRangeList:
          items:
            description: Range of TAIs (Tracking Area Identities)
            properties:
              nid:
                pattern: ^[A-Fa-f0-9]{11}$
                type: string
              plmnId:
                properties:
                  mcc:
                    pattern: ^\d{3}$
                    type: string
                  mnc:
                    pattern: ^\d{2,3}$
                    type: string
                required:
                - mcc
                - mnc
                type: object
              tacRangeList:
                items:
                  description: Range of TACs (Tracking Area Codes)
                  properties:
                    end:
                      pattern: ^([A-Fa-f0-9]{4}|[A-Fa-f0-9]{6})$
                      type: string
                    pattern:
                      type: string
                    start:
                      pattern: ^([A-Fa-f0-9]{4}|[A-Fa-f0-9]{6})$
                      type: string
                  type: object
                minItems: 1
                type: array
            required:
            - plmnId
            - tacRangeList
            type: object
          minItems: 1
          type: array
      required:
      - amfSetId
      - amfRegionId
      - guamiList
      type: object
    AnNodeType:
      anyOf:
      - enum:
        - GNB
        - NG_ENB
        type: string
      - type: string
      description: Access Network Node Type (gNB, ng-eNB...)
    AusfInfo:
      description: Information of an AUSF NF Instance
      properties:
        groupId:
          type: string
        routingIndicators:
          items:
            pattern: ^[0-9]{1,4}$
            type: string
          minItems: 1
          type: array
        supiRanges:
          items:
            description: A range of SUPIs (subscriber identities), either based on
              a numeric range, or based on regular-expression matching
            properties:
              end:
                pattern: ^[0-9]+$
                type: string
              pattern:
                type: string
              start:
                pattern: ^[0-9]+$
                type: string
            type: object
          minItems: 1
          type: array
      type: object
    BsfInfo:
      description: Information of a BSF NF Instance
      properties:
        dnnList:
          items:
            type: string
          minItems: 1
          type: array
        ipDomainList:
          items:
            type: string
          minItems: 1
          type: array
        ipv4AddressRanges:
          items:
            description: Range of IPv4 addresses
            properties:
              end:
                example: 198.51.100.1
                pattern: ^(([0-9]|[1-9][0-9]|1[0-9][0-9]|2[0-4][0-9]|25[0-5])\.){3}([0-9]|[1-9][0-9]|1[0-9][0-9]|2[0-4][0-9]|25[0-5])$
                type: string
              start:
                example: 198.51.100.1
                pattern: ^(([0-9]|[1-9][0-9]|1[0-9][0-9]|2[0-4][0-9]|25[0-5])\.){3}([0-9]|[1-9][0-9]|1[0-9][0-9]|2[0-4][0-9]|25[0-5])$
                type: string
            type: object
          minItems: 1
          type: array
        ipv6PrefixRanges:
          items:
            description: Range of IPv6 prefixes
            properties:
              end:
                allOf:
                - pattern: ^((:|(0?|([1-9a-f][0-9a-f]{0,3}))):)((0?|([1-9a-f][0-9a-f]{0,3})):){0,6}(:|(0?|([1-9a-f][0-9a-f]{0,3})))(\/(([0-9])|([0-9]{2})|(1[0-1][0-9])|(12[0-8])))$
                - pattern: ^((([^:]+:){7}([^:]+))|((([^:]+:)*[^:]+)?::(([^:]+:)*[^:]+)?))(\/.+)$
                example: 2001:db8:abcd:12::0/64
                type: string
              start:
                allOf:
                - pattern: ^((:|(0?|([1-9a-f][0-9a-f]{0,3}))):)((0?|([1-9a-f][0-9a-f]{0,3})):){0,6}(:|(0?|([1-9a-f][0-9a-f]{0,3})))(\/(([0-9])|([0-9]{2})|(1[0-1][0-9])|(12[0-8])))$
                - pattern: ^((([^:]+:){7}([^:]+))|((([^:]+:)*[^:]+)?::(([^:]+:)*[^:]+)?))(\/.+)$
                example: 2001:db8:abcd:12::0/64
                type: string
            type: object
          minItems: 1
          type: array
      type: object
    ChfInfo:
      description: Information of a CHF NF Instance
      properties:
        gpsiRangeList:
          items:
            description: A range of GPSIs (subscriber identities), either based on
              a numeric range, or based on regular-expression matching
            properties:
              end:
                pattern: ^[0-9]+$
                type: string
              pattern:
                type: string
              start:
                pattern: ^[0-9]+$
                type: string
            type: object
          minItems: 1
          type: array
        groupId:
          type: string
        plmnRangeList:
          items:
            description: Range of PLMN IDs
            properties:
              end:
                pattern: ^[0-9]{3}[0-9]{2,3}$
                type: string
              pattern:
                type: string
              start:
                pattern: ^[0-9]{3}[0-9]{2,3}$
                type: string
            type: object
          minItems: 1
          type: array
        supiRangeList:
          items:
            description: A range of SUPIs (subscriber identities), either based on
              a numeric range, or based on regular-expression matching
            properties:
              end:
                pattern: ^[0-9]+$
                type: string
              pattern:
                type: string
              start:
                pattern: ^[0-9]+$
                type: string
            type: object
          minItems: 1
          type: array
      type: object
    ChfServiceInfo:
      description: Information of primary and secondary CHF services
      not:
        required:
        - primaryChfServiceInstance
        - secondaryChfServiceInstance
      properties:
        primaryChfServiceInstance:
          type: string
        secondaryChfServiceInstance:
          type: string
      type: object
    ConditionEventType:
      anyOf:
      - enum:
        - NF_ADDED
        - NF_REMOVED
        type: string
      - type: string
      description: Indicates whether a notification is due to the NF Instance to start
        or stop being part of a condition for a subscription to a set of NFs
    DataSetId:
      anyOf:
      - enum:
        - SUBSCRIPTION
        - POLICY
        - EXPOSURE
        - APPLICATION
        type: string
      - type: string
      description: Types of data sets stored in UDR
    DefaultNotificationSubscription:
      description: Data structure for specifying the notifications the NF service
        subscribes by default along with callback URI
      properties:
        binding:
          type: string
        callbackUri:
          type: string
        n1MessageClass:
          anyOf:
          - enum:
            - 5GMM
            - SM
            - LPP
            - SMS
            - UPDP
            - LCS
            type: string
          - type: string
        n2InformationClass:
          anyOf:
          - enum:
            - SM
            - NRPPa
            - PWS
            - PWS-BCAL
            - PWS-RF
            - RAN
            - V2X
            type: string
          - type: string
        notificationType:
          anyOf:
          - enum:
            - N1_MESSAGES
            - N2_INFORMATION
            - LOCATION_NOTIFICATION
            - DATA_REMOVAL_NOTIFICATION
            - DATA_CHANGE_NOTIFICATION
            - LOCATION_UPDATE_NOTIFICATION
            - NSSAA_REAUTH_NOTIFICATION
            - NSSAA_REVOC_NOTIFICATION
            type: string
          - type: string
          description: Types of notifications used in Default Notification URIs in
            the NF Profile of an NF Instance
        versions:
          items:
            type: string
          minItems: 1
          type: array
      required:
      - notificationType
      - callbackUri
      type: object
    DnnSmfInfoItem:
      description: Set of parameters supported by SMF for a given DNN
      properties:
        dnn:
          type: string
      required:
      - dnn
      type: object
    DnnUpfInfoItem:
      description: Set of parameters supported by UPF for a given DNN
      properties:
        dnaiList:
          items:
            type: string
          minItems: 1
          type: array
        dnn:
          type: string
        ipv4AddressRanges:
          items:
            description: Range of IPv4 addresses
            properties:
              end:
                example: 198.51.100.1
                pattern: ^(([0-9]|[1-9][0-9]|1[0-9][0-9]|2[0-4][0-9]|25[0-5])\.){3}([0-9]|[1-9][0-9]|1[0-9][0-9]|2[0-4][0-9]|25[0-5])$
                type: string
              start:
                example: 198.51.100.1
                pattern: ^(([0-9]|[1-9][0-9]|1[0-9][0-9]|2[0-4][0-9]|25[0-5])\.){3}([0-9]|[1-9][0-9]|1[0-9][0-9]|2[0-4][0-9]|25[0-5])$
                type: string
            type: object
          minItems: 1
          type: array
        ipv6PrefixRanges:
          items:
            description: Range of IPv6 prefixes
            properties:
              end:
                allOf:
                - pattern: ^((:|(0?|([1-9a-f][0-9a-f]{0,3}))):)((0?|([1-9a-f][0-9a-f]{0,3})):){0,6}(:|(0?|([1-9a-f][0-9a-f]{0,3})))(\/(([0-9])|([0-9]{2})|(1[0-1][0-9])|(12[0-8])))$
                - pattern: ^((([^:]+:){7}([^:]+))|((([^:]+:)*[^:]+)?::(([^:]+:)*[^:]+)?))(\/.+)$
                example: 2001:db8:abcd:12::0/64
                type: string
              start:
                allOf:
                - pattern: ^((:|(0?|([1-9a-f][0-9a-f]{0,3}))):)((0?|([1-9a-f][0-9a-f]{0,3})):){0,6}(:|(0?|([1-9a-f][0-9a-f]{0,3})))(\/(([0-9])|([0-9]{2})|(1[0-1][0-9])|(12[0-8])))$
                - pattern: ^((([^:]+:){7}([^:]+))|((([^:]+:)*[^:]+)?::(([^:]+:)*[^:]+)?))(\/.+)$
                example: 2001:db8:abcd:12::0/64
                type: string
            type: object
          minItems: 1
          type: array
        pduSessionTypes:
          items:
            anyOf:
            - enum:
              - IPV4
              - IPV6
              - IPV4V6
              - UNSTRUCTURED
              - ETHERNET
              type: string
            - type: string
          minItems: 1
          type: array
      required:
      - dnn
      type: object
    Fqdn:
      description: Fully Qualified Domain Name
      type: string
    GmlcInfo:
      description: Information of a GMLC NF Instance
      properties:
        servingClientTypes:
          items:
            anyOf:
            - enum:
              - EMERGENCY_SERVICES
              - VALUE_ADDED_SERVICES
              - PLMN_OPERATOR_SERVICES
              - LAWFUL_INTERCEPT_SERVICES
              - PLMN_OPERATOR_BROADCAST_SERVICES
              - PLMN_OPERATOR_OM
              - PLMN_OPERATOR_ANONYMOUS_STATISTICS
              - PLMN_OPERATOR_TARGET_MS_SERVICE_SUPPORT
              type: string
            - type: string
          minItems: 1
          type: array
      type: object
    GuamiListCond:
      description: Subscription to a set of AMFs, based on their GUAMIs
      properties:
        guamiList:
          items:
            properties:
              amfId:
                pattern: ^[A-Fa-f0-9]{6}$
                type: string
              plmnId:
                properties:
                  mcc:
                    pattern: ^\d{3}$
                    type: string
                  mnc:
                    pattern: ^\d{2,3}$
                    type: string
                  nid:
                    pattern: ^[A-Fa-f0-9]{11}$
                    type: string
                required:
                - mcc
                - mnc
                type: object
            required:
            - plmnId
            - amfId
            type: object
          type: array
      required:
      - guamiList
      type: object
    HssInfo:
      description: Information of an HSS NF Instance
      properties:
        groupId:
          type: string
        imsPrivateIdentityRanges:
          items:
            description: A range of GPSIs (subscriber identities), either based on
              a numeric range, or based on regular-expression matching
            properties:
              end:
                pattern: ^[0-9]+$
                type: string
              pattern:
                type: string
              start:
                pattern: ^[0-9]+$
                type: string
            type: object
          minItems: 1
          type: array
        imsPublicIdentityRanges:
          items:
            description: A range of GPSIs (subscriber identities), either based on
              a numeric range, or based on regular-expression matching
            properties:
              end:
                pattern: ^[0-9]+$
                type: string
              pattern:
                type: string
              start:
                pattern: ^[0-9]+$
                type: string
            type: object
          minItems: 1
          type: array
        imsiRanges:
          items:
            description: A range of IMSIs (subscriber identities), either based on
              a numeric range, or based on regular-expression matching
            properties:
              end:
                pattern: ^[0-9]+$
                type: string
              pattern:
                type: string
              start:
                pattern: ^[0-9]+$
                type: string
            type: object
          minItems: 1
          type: array
        msisdnRanges:
          items:
            description: A range of GPSIs (subscriber identities), either based on
              a numeric range, or based on regular-expression matching
            properties:
              end:
                pattern: ^[0-9]+$
                type: string
              pattern:
                type: string
              start:
                pattern: ^[0-9]+$
                type: string
            type: object
          minItems: 1
          type: array
      type: object
    IdentityRange:
      description: A range of GPSIs (subscriber identities), either based on a numeric
        range, or based on regular-expression matching
      properties:
        end:
          pattern: ^[0-9]+$
          type: string
        pattern:
          type: string
        start:
          pattern: ^[0-9]+$
          type: string
      type: object
    ImsiRange:
      description: A range of IMSIs (subscriber identities), either based on a numeric
        range, or based on regular-expression matching
      properties:
        end:
          pattern: ^[0-9]+$
          type: string
        pattern:
          type: string
        start:
          pattern: ^[0-9]+$
          type: string
      type: object
    InterfaceUpfInfoItem:
      description: Information of a given IP interface of an UPF
      properties:
        endpointFqdn:
          description: Fully Qualified Domain Name
          type: string
        interfaceType:
          anyOf:
          - enum:
            - N3
            - N6
            - N9
            - DATA_FORWARDING
            type: string
          - type: string
          description: Types of User-Plane interfaces of the UPF
        ipv4EndpointAddresses:
          items:
            example: 198.51.100.1
            pattern: ^(([0-9]|[1-9][0-9]|1[0-9][0-9]|2[0-4][0-9]|25[0-5])\.){3}([0-9]|[1-9][0-9]|1[0-9][0-9]|2[0-4][0-9]|25[0-5])$
            type: string
          minItems: 1
          type: array
        ipv6EndpointAddresses:
          items:
            allOf:
            - pattern: ^((:|(0?|([1-9a-f][0-9a-f]{0,3}))):)((0?|([1-9a-f][0-9a-f]{0,3})):){0,6}(:|(0?|([1-9a-f][0-9a-f]{0,3})))$
            - pattern: ^((([^:]+:){7}([^:]+))|((([^:]+:)*[^:]+)?::(([^:]+:)*[^:]+)?))$
            example: 2001:db8:85a3::8a2e:370:7334
            type: string
          minItems: 1
          type: array
        networkInstance:
          type: string
      required:
      - interfaceType
      type: object
    InternalGroupIdRange:
      description: A range of Group IDs (internal group identities), either based
        on a numeric range, or based on regular-expression matching
      properties:
        end:
          pattern: ^[A-Fa-f0-9]{8}-[0-9]{3}-[0-9]{2,3}-([A-Fa-f0-9][A-Fa-f0-9]){1,10}$
          type: string
        pattern:
          type: string
        start:
          pattern: ^[A-Fa-f0-9]{8}-[0-9]{3}-[0-9]{2,3}-([A-Fa-f0-9][A-Fa-f0-9]){1,10}$
          type: string
      type: object
    IpEndPoint:
      description: IP addressing information of a given NFService; it consists on,
        e.g. IP address, TCP port, transport protocol...
      properties:
        ipv4Address:
          example: 198.51.100.1
          pattern: ^(([0-9]|[1-9][0-9]|1[0-9][0-9]|2[0-4][0-9]|25[0-5])\.){3}([0-9]|[1-9][0-9]|1[0-9][0-9]|2[0-4][0-9]|25[0-5])$
          type: string
        ipv6Address:
          allOf:
          - pattern: ^((:|(0?|([1-9a-f][0-9a-f]{0,3}))):)((0?|([1-9a-f][0-9a-f]{0,3})):){0,6}(:|(0?|([1-9a-f][0-9a-f]{0,3})))$
          - pattern: ^((([^:]+:){7}([^:]+))|((([^:]+:)*[^:]+)?::(([^:]+:)*[^:]+)?))$
          example: 2001:db8:85a3::8a2e:370:7334
          type: string
        port:
          maximum: 65535
          minimum: 0
          type: integer
        transport:
          anyOf:
          - enum:
            - TCP
            type: string
          - type: string
          description: Types of transport protocol used in a given IP endpoint of
            an NF Service Instance
      type: object
    Ipv4AddressRange:
      description: Range of IPv4 addresses
      properties:
        end:
          example: 198.51.100.1
          pattern: ^(([0-9]|[1-9][0-9]|1[0-9][0-9]|2[0-4][0-9]|25[0-5])\.){3}([0-9]|[1-9][0-9]|1[0-9][0-9]|2[0-4][0-9]|25[0-5])$
          type: string
        start:
          example: 198.51.100.1
          pattern: ^(([0-9]|[1-9][0-9]|1[0-9][0-9]|2[0-4][0-9]|25[0-5])\.){3}([0-9]|[1-9][0-9]|1[0-9][0-9]|2[0-4][0-9]|25[0-5])$
          type: string
      type: object
    Ipv6PrefixRange:
      description: Range of IPv6 prefixes
      properties:
        end:
          allOf:
          - pattern: ^((:|(0?|([1-9a-f][0-9a-f]{0,3}))):)((0?|([1-9a-f][0-9a-f]{0,3})):){0,6}(:|(0?|([1-9a-f][0-9a-f]{0,3})))(\/(([0-9])|([0-9]{2})|(1[0-1][0-9])|(12[0-8])))$
          - pattern: ^((([^:]+:){7}([^:]+))|((([^:]+:)*[^:]+)?::(([^:]+:)*[^:]+)?))(\/.+)$
          example: 2001:db8:abcd:12::0/64
          type: string
